<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Clientes</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="css/tema.css">
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <div class="tm-center-inner">
    <div class="tm-site-header">
      <h2 class="tm-site-name">Formulario de registro clientes</h2>
    </div>
    <br>
  </div>

    <form id="form1" class="tm-form-control" action="/action_page.php">
      <div>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" class="tm-page-ali"  placeholder="ej: Juan" required ><br>
      </div>
      <div>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" class="tm-page-ali" placeholder="ej: Mamani" required><br>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="tm-page-ali" placeholder="ej: aadd@gmail.com" required><br>
      </div>
      <div>
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" class="tm-page-ali" placeholder="01122222222" required><br>
      </div>
      <div>
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" class="tm-page-ali" placeholder="Yatay 220" required><br>
      </div>
    <br>
        <button  class="tm-btn-primary" onclick="miFuncion()">Enviar</button>
      </div>


    </form>

    <footer class="tm-site-footer">
      <p class="tm-black-bg tm-footer-text">Copyright 2021 Argentina
    </footer>
  </body>
</html>
